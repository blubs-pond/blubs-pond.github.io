<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>terminal</title>
        <link rel="stylesheet" href="css/cmd.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="pseudo-terminal">
            <!-- Game-specific UI elements will go here, initially hidden -->            
            <button id="frog-button" style="background-color: rgba(0, 0, 0, 0.9); color: #00ff00; font-family: 'Courier New', Courier, monospace;"><p>Blubs Pond Terminal ìÜè</p></button>
            <div id="stat-bar" class="game-ui" style="display: block;">stat-bar</div>            
            <div id="game-area-container">
                <div id="map-area" class="game-ui" style="display: block; white-space: pre;">map-area</div>
                <div id="user-ui" class="game-ui" style="display: block;">user-ui</div> <!-- Placeholder for User UI -->
            </div>

            <div id="terminalOutput">
                <!-- All text output will appear here -->
            </div>
            <div id="terminal-input-container">
                <span id="terminal-prompt-symbol"></span> <!-- Optional: a prompt symbol -->
                <input type="text" id="terminal-command-input" autofocus>
            </div>
        </div>

        <script src="js/ui.js" type="module"></script> <!-- General UI functions -->
        <script src="js/cmd.js" type="module"></script> <!-- Pseudo terminal logic -->
        <!-- Game-specific scripts will be loaded by cmd.js as needed -->
        
        <div id="debug-overlay">
            <p id="screen-width"></p>
            <p id="screen-height"></p>
        </div>

        <script>
            const screenWidthElement = document.getElementById('screen-width');
            const screenHeightElement = document.getElementById('screen-height');

            function updateScreenDimensions() {
                screenWidthElement.textContent = `Width: ${window.innerWidth}px`;
                screenHeightElement.textContent = `Height: ${window.innerHeight}px`;
            }

            updateScreenDimensions(); // Initial update
            window.addEventListener('resize', updateScreenDimensions);
        </script>
    </body>
</html>
