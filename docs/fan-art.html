<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fan Art</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <script src="https://kit.fontawesome.com/5b343a76ac.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="deafult.css">
    </head>
    <body>
        <!-- Navbar (sit on top) -->
        <div id="nav-placeholder"></div>
        <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
            <!-- added header here --> 
            <div class="w3-display-left w3-rows" style="padding:48px">
                <span class="w3-jumbo w3-hide-medium w3-hide-small">Fan Art</span>
                <span class="w3-xxlarge w3-hide-large w3-hide-small">Fan Art</span>
                <span class="w3-hide-large w3-hide-medium" style="font-size: xx-large">Fan Art</span>
                <br><span class="w3-large">Fishies art</span>
            </div>
        </header>
        <main>
            <!-- Page conetnt go here -->
            <div class="w3-grid" style="grid-template-columns: repeat(auto-fit,minmax(500px, 1fr))">
                <div id="gallery"></div>
            </div>
        </main>
        <!--- Footer (sit at the bottom) -->
        <div id="footer-placeholder"></div>
        <script>
            const artworks = [
            {
                artist: "ðŸ’•mintyðŸ’•",
                description: "Barkity borkity",
                url: "FanArt/Blubby_1.png"
            },
            {
                artist: "ðŸ’•mintyðŸ’•",
                description: "Bark Bark",
                url: "https://media.discordapp.net/attachments/1161771789970575492/1370649163888463982/image.png?ex=68204402&is=681ef282&hm=ee4863cf57e9017318e140027f7079010eb85175c8db00e7adffe3a4e0bef06b&=&width=1371&height=1315"
            },
            {
                artist: "Drakgaron",
                description: "Shiny Blub",
                url: "https://media.discordapp.net/attachments/1161771789970575492/1367335155160715295/Shiny_blub.png?ex=68201318&is=681ec198&hm=7c37b60249d19dba5886a6eab11a7282884c4dccba86ef3cb62db7aa7fa990cf&=&width=1543&height=1200"
            },
            {
                artist: "Drakgaron",
                description: "Shiny scared blub",
                url: "https://media.discordapp.net/attachments/1161771789970575492/1367335157085765742/Shiny_scared_blub.png?ex=68201319&is=681ec199&hm=36170bc119731077d055102f13b8fb0e10ed81dc3690a8e511ccc5a2751aedbb&=&width=1543&height=1200"
            }
            ];

            const gallery = document.getElementById("gallery");
            gallery.innerHTML = artworks.map(item => `
            <div class="w3-padding w3-card-4 artwork">
                <h2 class="w3-container w3-teal"><img src="${item.url}" alt="${item.description}"  class="w3-round crew-tag w3-hover-sepia img-fanart"></h2>
                <div class="w3-container">
                    <p>Art by ${item.artist}</p>
                    <p>${item.description}</p>
                </div>
            </div>
            `).join('');
        </script>
        <script>
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-placeholder').innerHTML = data;
            });
        </script>
        <script>
            fetch('nav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
            });
        </script>
        <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
