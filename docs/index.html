<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BlubsPond Portals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
        <script src="https://kit.fontawesome.com/5b343a76ac.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="deafult.css">
        
    </head>
    <body>
        <!-- Navbar (sit on top) -->
        <div id="nav-placeholder"></div>
        <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
            <!-- added header here --> 
            <div class="w3-display-left w3-rows" style="padding:48px">
                <span class="w3-jumbo w3-hide-medium w3-hide-small">Blubs-Pond</span>
                <span class="w3-xxlarge w3-hide-large w3-hide-small">Blubs-Pond</span>

            </div>
        </header>
        <main class="w3-container">
            <!-- Page conetnt go here -->
            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed"></div>
            <!-- Load the Twitch embed JavaScript file -->
            <script src="https://embed.twitch.tv/embed/v1.js"></script>

            <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
            <script type="text/javascript">
              new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: 450,
                channel: "blubbyblubfish"
              });
            </script>
        </main>
        <!--- Footer (sit at the bottom) -->
        <div id="footer-placeholder"></div>
        <script>
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-placeholder').innerHTML = data;
            });
        </script>
        <script>
            fetch('nav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('nav-placeholder').innerHTML = data;
            });
        </script>
        <script src="javascript.js" type="text/javascript"></script>
    </body>
</html>
