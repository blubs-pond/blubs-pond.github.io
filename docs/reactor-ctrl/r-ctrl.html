<!DOCTYPE html>
<html>
<head>
    <title>Reactor Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="game-title">Reactor Control</h1>
        <div id="stat-bar">
            <!-- Stats will be displayed here (e.g., Hunger: 0 | Sanity: 100) -->
        </div>
        <div id="map-area">
            <!-- The NetHack-style map will be displayed here -->
        </div>
        <div id="output-area">
            <!-- CLI terminal output will appear here -->
        </div>
        <div id="input-container">
             <input type="text" id="command-input" placeholder="Enter command...">
        </div>
    </div>

    <script src="main.js" type="module" defer></script>
</body>
</html>
