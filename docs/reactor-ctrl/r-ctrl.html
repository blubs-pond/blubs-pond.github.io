<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reactor Control (CLI)</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="w3-black">
        <div class="w3-container w3-padding w3-center w3-green">
            <h1 class="w3-jumbo">Reactor Control (CLI Edition)</h1>
        </div>

        <div class="w3-row w3-padding w3-margin-top">
            <div class="w3-col m3">
                <div class="w3-container w3-border w3-padding w3-margin-right">
                <h3 class="w3-center">Stats</h3>
                    <div id="status-bar">
                            <!-- Player stats, time, location, etc. -->
                            <p>Time: <span id="inGameTime"></span></p>
                            <p>Money: $<span id="playerMoney"></span></p>
                            <p>Current Location: <span id="currentLocation"></span></p>
                            <p>Player State: <span id="playerState"></span></p>
                            <hr>
                            <p>Oil Cans: <span id="oilCans"></span></p>
                            <p>Lubricant Kits: <span id="lubricantKits"></span></p>
                            <p>Rations: <span id="rations"></span></p>
                            <p>Coffee/Tea: <span id="coffeeTea"></span></p>
                            <p>Repair Tool: <span id="repairToolDurability"></span>%</p>
                            <p>Hunger: <span id="hungerLevel"></span></p>
                            <p>Insomnia: <span id="insomniaLevel"></span></p>
                            <p>Sanity: <span id="sanity"></span></p>
                            <p>Hiding: <span id="isHiding"></span></p>
                            <p>Door Held: <span id="doorBeingHeld"></span></p>
                    </div>
                </div>
            </div>

            <div class="w3-col m9">
                <div class="w3-container w3-border w3-padding">
                    <h3 class="w3-center">Map Area</h3>
                    <pre id="map-area" class="w3-monospace">
                    <!-- ASCII map will be rendered here -->
                </div>
                <div id="terminal-area">
                    <div id="output-area">
                        <!-- Command output -->
                        <p>Welcome to Reactor Control (CLI Edition)!</p>
                        <p>Type 'start' to begin.</p>
                    </div>
                    <div id="input-area">
                        <span class="prompt">></span>
                        &gt; <input type="text" id="command-input" autofocus>
                    </div>
                </div>
            </div>
        </div>

        <script src="gameSettings.js"></script>
        <script src="gameState.js"></script>
        <script src="ui.js"></script>
        <script src="commands.js"></script>
        <script src="gameLogic.js"></script>
        <script src="main.js"></script>
    </body>
</html>
